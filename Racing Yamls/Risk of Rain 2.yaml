name: RoR2_Comp{NUMBER}
description: Default Risk of Rain 2 Template

game: Risk of Rain 2
requires:
  version: 0.4.6 # Version of Archipelago required for this yaml to work as expected.

Risk of Rain 2:
  progression_balancing:
    random: 0
    random-low: 0
    random-high: 0
    disabled: 0 # equivalent to 0
    normal: 50 # equivalent to 50
    extreme: 0 # equivalent to 99

  accessibility:
    locations: 0
    items: 50
    minimal: 0

  goal: explore

  victory: any

  chests_per_stage: 10

  shrines_per_stage: 5

  scavengers_per_stage: 0

  scanner_per_stage: 1

  altars_per_stage: 1

  total_revivals: 4

  start_with_revive: false

  final_stage_death: false

  dlc_sotv: true

  require_stages: false

  # everything else is default settings
  